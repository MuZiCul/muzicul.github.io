<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>请在浏览器中打开</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #1a1a1a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .guide-container {
            width: 90%;
            max-width: 320px;
            text-align: center;
            padding: 20px;
        }

        /* 浏览器图标 */
        .browser-icon {
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 20px;
            margin: 0 auto 20px;
            position: relative;
            overflow: hidden;
        }

        .browser-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #2196F3, #00BCD4);
            border-radius: 50%;
        }

        .browser-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 25px;
            height: 25px;
            background: #fff;
            border-radius: 50%;
        }

        /* 手指动画 */
        .click-hint {
            position: absolute;
            top: 30px;
            right: 40px;
            font-size: 32px;
            animation: click 1.5s infinite;
        }

        @keyframes click {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* 标题 */
        .guide-title {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }

        /* 步骤说明 */
        .guide-steps {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .step {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .step-number {
            width: 28px;
            height: 28px;
            background: #fff;
            color: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
            font-size: 16px;
        }

        .step-text {
            font-size: 16px;
            line-height: 1.5;
        }

        /* Chrome图标 */
        .chrome-icon {
            width: 50px;
            height: 50px;
            background: #fff;
            border-radius: 12px;
            margin: 20px auto;
            position: relative;
        }

        .chrome-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background: conic-gradient(from 0deg, #EA4335 90deg, #34A853 90deg 180deg, #FBBC05 180deg 270deg, #4285F4 270deg);
            border-radius: 50%;
        }

        /* 底部提示 */
        .bottom-tip {
            font-size: 14px;
            color: #999;
            margin-top: 20px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="guide-container">
        <div class="browser-icon"></div>
        <div class="guide-title">请在浏览器中打开</div>
        <div class="click-hint">👆</div>
        <div class="guide-steps">
            <div class="step">
                <span class="step-number">1</span>
                <span class="step-text">点击右上角的"..."按钮</span>
            </div>
            <div class="step">
                <span class="step-number">2</span>
                <span class="step-text">选择"在浏览器中打开"</span>
            </div>
        </div>
        <div class="chrome-icon"></div>
        <div class="bottom-tip">
            建议使用Chrome浏览器<br>
            获得最佳浏览体验
        </div>
    </div>
    <script>
        // 检测是否在微信或QQ中打开
        function checkBrowser() {
            const ua = navigator.userAgent.toLowerCase();
            const isWechat = ua.indexOf('micromessenger') !== -1;
            const isQQ = ua.indexOf('qq') !== -1;

            // 如果不是微信和QQ浏览器，则跳转到index.html
            if (!isWechat && !isQQ) {
                window.location.href = 'index.html';
            }
        }

        // 页面加载完成后执行检测
        document.addEventListener('DOMContentLoaded', checkBrowser);
    </script>
</body>
</html>
