<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星宝农场必备手册</title>
    <!-- 引入Layui框架 -->
    <link rel="stylesheet" href="https://www.layuicdn.com/layui-v2.6.8/css/layui.css">
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="statics/css/style.css">
    <link rel="stylesheet" href="statics/css/mobile.css">
</head>
<body>
    <!-- 加载动画 -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>星宝农场必备手册</h1>
        </div>
        
        <!-- 导航栏 -->
        <div class="nav-buttons">
            <button class="nav-btn active" data-target="main-content">温泉</button>
            <button class="nav-btn" data-target="merchant-content">商人</button>
            <button class="nav-btn" data-target="guide-content">攻略</button>
        </div>

        <!-- 主内容区域 -->
        <div id="main-content" class="content-area active">
            <!-- 警告框 -->
            <div class="warning-box" id="main-warning-box">
                <!-- 动态加载警告内容 -->
            </div>
            
            <!-- 更新日志 -->
            <div class="section-card" id="update-section">
                <h2 class="section-title">手册更新日记</h2>
                <!-- 动态加载更新日志 -->
            </div>

                        <!-- 经验区 -->
            <div class="section-card" id="common-section">
                <h2 class="section-title">常用区</h2>
                <!-- 动态加载经验区内容 -->
            </div>
            
            <!-- 经验区 -->
            <div class="section-card" id="experience-section">
                <h2 class="section-title">经验区</h2>
                <!-- 动态加载经验区内容 -->
            </div>
            
            <!-- 熟练度区 -->
            <div class="section-card" id="skill-section">
                <h2 class="section-title">熟练度区</h2>
                <!-- 动态加载熟练度区内容 -->
            </div>
            
            <!-- 金币区 -->
            <div class="section-card" id="coin-section">
                <h2 class="section-title">金币区</h2>
                <!-- 动态加载金币区内容 -->
            </div>
            
            <!-- 攻略区 -->
            <div class="section-card" id="guide-section">
                <h2 class="section-title">攻略区</h2>
                <!-- 动态加载攻略区内容 -->
            </div>
            
            <!-- 耻辱柱 -->
            <div class="section-card" id="shame-section">
                <h2 class="section-title">耻辱柱（偷菜曝光区）</h2>
                <!-- 动态加载耻辱柱内容 -->
            </div>
            
            <!-- 返回顶部按钮 -->
            <div class="back-to-top" id="backToTop">
                <i class="layui-icon layui-icon-top"></i>
            </div>

            <!-- 在主内容区域添加返回底部按钮 -->
            <div class="back-to-bottom" id="backToBottom">
                <i class="layui-icon layui-icon-top"></i>
            </div>
        </div>

        <!-- 商人内容区域 -->
        <div id="merchant-content" class="content-area">
            <!-- 警告框 -->
            <div class="warning-box" id="merchant-warning-box">
                <!-- 动态加载警告内容 -->
            </div>
            
            <!-- 更新日志 -->
            <div class="section-card" id="merchant-update-section">
                <h2 class="section-title">手册更新日记</h2>
                <!-- 动态加载更新日志 -->
            </div>
            
            <!-- 商人信息 -->
            <div class="section-card" id="merchant-info-section">
                <!-- 动态加载商人信息 -->
            </div>
            
            <!-- 攻略区 -->
            <div class="section-card" id="merchant-guide-section">
                <h2 class="section-title">攻略区</h2>
                <!-- 动态加载攻略区内容 -->
            </div>

            <!-- 耻辱柱 -->
            <div class="section-card" id="merchant-shame-section">
                <h2 class="section-title">耻辱柱（偷菜曝光区）</h2>
                <!-- 动态加载耻辱柱内容 -->
            </div>
            
            <!-- 返回顶部按钮 -->
            <div class="back-to-top" id="backToTop2">
                <i class="layui-icon layui-icon-top"></i>
            </div>

            <!-- 在商人内容区域添加返回底部按钮 -->
            <div class="back-to-bottom" id="backToBottom2">
                <i class="layui-icon layui-icon-top"></i>
            </div>
        </div>

        <!-- 农场攻略内容区域 -->
        <div id="guide-content" class="content-area">
            <!-- 警告框 -->
            <div class="warning-box" id="guide-warning-box">
                <!-- 动态加载警告内容 -->
            </div>
            
            <!-- 更新日志 -->
            <div class="section-card" id="guide-update-section">
                <h2 class="section-title">手册更新日记</h2>
                <!-- 动态加载更新日志 -->
            </div>
            
            <!-- 温泉攻略 -->
            <div class="section-card" id="guide-hotspring-section">
                <h2 class="section-title">温泉攻略</h2>
                <!-- 动态加载温泉攻略内容 -->
            </div>
            
            <!-- 摊位攻略 -->
            <div class="section-card" id="guide-market-section">
                <h2 class="section-title">商人攻略</h2>
                <!-- 动态加载摊位攻略内容 -->
            </div>
            
            <!-- 其他攻略 -->
            <div class="section-card" id="guide-other-section">
                <h2 class="section-title">吞吞攻略</h2>
                <!-- 动态加载其他攻略内容 -->
            </div>
            
            <!-- 返回顶部按钮 -->
            <div class="back-to-top" id="backToTop3">
                <i class="layui-icon layui-icon-top"></i>
            </div>

            <!-- 返回底部按钮 -->
            <div class="back-to-bottom" id="backToBottom3">
                <i class="layui-icon layui-icon-top"></i>
            </div>
        </div>
    </div>

    <!-- 引入Layui JS -->
    <script src="https://www.layuicdn.com/layui-v2.6.8/layui.js"></script>
    <!-- 引入数据文件 -->
    <script src="statics/js/common-data.js"></script>
    <script src="statics/js/player-data.js"></script>
    <script src="statics/js/merchant-data.js"></script>
    <script src="statics/js/guide-data.js"></script>
    <!-- 引入自定义脚本 -->
    <script src="statics/js/guide-render.js"></script>
    <script src="statics/js/main.js"></script>
    <script src="statics/js/browser-check.js"></script>
</body>
</html>
